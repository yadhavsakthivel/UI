<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Social Chat UI</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #111827;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.chat-container {
  width: 95%;
  max-width: 1200px;
  height: 90vh;
  background: #1f2937;
  border-radius: 20px;
  display: flex;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

/* Sidebar */
.sidebar {
  width: 25%;
  background: #020617;
  padding: 20px;
  color: white;
  display: flex;
  flex-direction: column;
}

.sidebar h2 {
  margin-bottom: 15px;
}

.sidebar input {
  padding: 10px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: #1f2937;
  color: white;
  margin-bottom: 20px;
}

.chat-list {
  overflow-y: auto;
}

.chat-item {
  display: flex;
  gap: 15px;
  padding: 12px;
  border-radius: 12px;
  cursor: pointer;
}

.chat-item:hover,
.chat-item.active {
  background: #1f2937;
}

.avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #6366f1;
  position: relative;
}

.online {
  width: 10px;
  height: 10px;
  background: #22c55e;
  border-radius: 50%;
  position: absolute;
  bottom: 0;
  right: 0;
}


.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: #111827;
}

.header {
  padding: 15px 20px;
  border-bottom: 1px solid #374151;
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: white;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 15px;
}

/* Messages */
.messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.message {
  max-width: 60%;
  padding: 12px 16px;
  border-radius: 18px;
  margin-bottom: 10px;
  color: white;
}

.received {
  background: #374151;
}

.sent {
  background: #4f46e5;
  margin-left: auto;
}

.time {
  font-size: 11px;
  color: #9ca3af;
  margin-bottom: 15px;
}

.typing {
  font-style: italic;
  color: #9ca3af;
}


.footer {
  padding: 15px;
  border-top: 1px solid #374151;
  display: flex;
  gap: 10px;
}

.footer input {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
  outline: none;
  background: #1f2937;
  color: white;
}

.footer button {
  padding: 12px 20px;
  border-radius: 12px;
  border: none;
  background: #4f46e5;
  color: white;
  cursor: pointer;
}

.footer button:hover {
  background: #4338ca;
}
</style>
</head>

<body>

<div class="chat-container">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Messages</h2>
    <input type="text" placeholder="Search chats...">

    <div class="chat-list">
      <div class="chat-item active">
        <div class="avatar">
          <span class="online"></span>
        </div>
        <div>
          <strong>Hema</strong>
          <p style="font-size:13px;color:#9ca3af;">Typing...</p>
        </div>
      </div>

      <div class="chat-item">
        <div class="avatar" style="background:#ec4899;"></div>
        <div>
          <strong>Boomika</strong>
          <p style="font-size:13px;color:#9ca3af;">Meeting at 5 PM</p>
        </div>
      </div>
    </div>
  </div>

  
  <div class="main">

    <div class="header">
      <div class="header-left">
        <div class="avatar">
          <span class="online"></span>
        </div>
        <div>
          <strong>Hema</strong>
          <p style="font-size:12px;color:#9ca3af;">Online</p>
        </div>
      </div>
      <div>⋮</div>
    </div>

    <div class="messages">
      <div class="message received">
        Hey! How was the Stranger Things Season 5 ?
      </div>
      <div class="time">10:32 AM</div>

      <div class="message sent">
        Yeah! It looks wonderful and nostalgic
      </div>
      <div class="time" style="text-align:right;">10:33 AM ✓✓</div>

      <div class="typing">Hema is typing...</div>
    </div>

    <div class="footer">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>

  </div>

</div>

</body>
</html>
