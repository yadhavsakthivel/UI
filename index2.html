<!DOCTYPE html>
<html lang="en">
<head>

        </div>
      </div>
    </div>
  </aside>

  <main class="flex-1 flex flex-col bg-gray-900">

    <header class="px-6 py-4 border-b border-gray-700 flex items-center justify-between">

          <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full"></span>

        <div>

        </div>
      </div>
      <button class="text-gray-400 hover:text-white">â‹®</button>

          Hey! How was the Stranger Things Season 5 ?
        </div>
        <p class="text-gray-500 text-xs mt-1">10:32 AM</p>
      </div>

      <div class="text-right">
        <div class="inline-block max-w-sm bg-indigo-600 p-4 rounded-2xl text-white">
          Yeah! It looks wonderful and nostalgic
        </div>
        <p class="text-gray-500 text-xs mt-1">10:33 AM âœ“âœ“</p>

    <footer class="p-4 border-t border-gray-700 flex items-center gap-4">

      />

      <button class="bg-indigo-600 px-6 py-3 rounded-xl hover:bg-indigo-700">
        Send
      </button>
    </footer>

  </main>
</div>

</body>
</html>
